<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style/base.css">
	<link rel="stylesheet" type="text/css" href="./style/index.css">
	<script type="text/javascript">
	//是否登录
	if(!window.sessionStorage.getItem('token')) {
		window.location.href = './login.html';
	}
	</script>
	<title>NQICQ - ChatRoom</title>
</head>
<body>
<header class="room-header">
	<nav class="room-nav">
		<h1 class="app-name">NQICQ</h1>
		<div class="user-pic">
			<img>
		</div>
	</nav>
</header>
<main class="room-main">
	<section class="content-box">
		<section class="broadcast">
			<div>请注意聊天用词</div>
		</section>
		<section class="chat-content">
			<ul class="chat-list">
			</ul>
		</section>
		<section class="input-box">
			<textarea type="text" name="chat-input" class="chat-input"></textarea>
			<div class="chat-submit">发送</div>
		</section>
	</section>
	<section class="qipao-user">
		<section class="select-qipao other">
			<h1 class="select-text">选择气泡</h1>
			<div class="qipao">
				<div class="corner"></div>
				<p class="chat-text">hello world</p>
			</div>
			<div class="qipao">
				<div class="corner"></div>
				<p class="chat-text">hello world</p>
			</div>
			<div class="qipao">
				<div class="corner"></div>
				<p class="chat-text">hello world</p>
			</div>
		</section>
		<h1 class="user-number">成员列表</h1>
		<ul class="user-list">
		</ul>
	</section>
</main>
<footer class="room-footer">
	<p class="copyright">Copyright &copy 网络课设小组 2017</p>
</footer>
<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./javascript/chatroom.js"></script>
</body>
</html>
