<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style/base.css">
	<link rel="stylesheet" type="text/css" href="./style/login.css">
	<title>NQICQ - Login</title>
</head>
<body>
<header class="room-header">
	<nav class="room-nav">
		<h1 class="app-name">NQICQ</h1>
		<h1 class="login-text">Login</h1>
	</nav>
</header>
<main class="login-main">
	<section class="form">
		<header id="form-header">
			<h1 class="login-form-header form-active">login</h1>
			<h1 class="register-form-header">register</h1>
		</header>
		<section class="login-form">
			<div>
				<label>邮箱:</label>
				<input type="text" class="login-email">
				<p></p>
			</div>
			<div>
				<label>密码:</label>
				<input type="password" class="login-password">
				<p></p>
			</div>
			<div>
				<p class="submit login-submit">登录</p>
			</div>
		</section>
		<section class="register-form">
			<div>
				<label>邮箱:</label>
				<input type="text" class="register-email">
				<p></p>
			</div>
			<div>
				<label>用户名:</label>
				<input type="text" class="register-username">
				<p></p>
			</div>
			<div>
				<label>密码:</label>
				<input type="password" class="register-password">
				<p></p>
			</div>
			<div>
				<label>确认密码:</label>
				<input type="password" class="register-password-confirm">
				<p></p>
			</div>
			<div>
				<p class="submit register-submit">注册</p>
			</div>
		</section>
	</section>
</main>
<footer class="room-footer login-footer">
	<p class="copyright">Copyright &copy yeahz 2017</p>
</footer>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./javascript/interactingHandler.js"></script>
</body>
</html>
